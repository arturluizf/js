<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde você é?</title>
</head>
<body>
    <h1>Você é Brasileiro ou não?</h1>
    <form action="">
        <label for="">País Nascido</label>
        <input type="text" name="pais" id="pais" list="lstpais" required>
        <datalist id="lstpais">
            <option>Brasil</option>
        </datalist>
        
        
        <input type="button" value="Enviar" onclick="verificarPais()">
        
    </form>
    <div id="res">
    </div>
    

    <script>
        function verificarPais(){
            let paisNascido = document.getElementById("pais").value;

            paisNascido = paisNascido = paisNascido.charAt(0).toUpperCase() + paisNascido.slice(1).toLowerCase();

            let res = document.getElementById("res");
            res.innerHTML = `<p>Você nasceu no ${paisNascido}.</p>`
            if(paisNascido == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
