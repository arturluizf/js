<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <form action="">
            <div>
                <label for="numero">Número:</label>
                <input type="number" name="n" id="numero" required>
                <input onclick="tabuada()" type="button" value="Gerar Tabuada" >
            </div>
            <div> 
                <select name="tabuada" id="tabuada" size="10">
                    <option value="">Digite um número acima</option>
                </select>
            </div>
        </form>
    </section>
    <footer>
        <p><em>&copy; CursoemVideo</em></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
