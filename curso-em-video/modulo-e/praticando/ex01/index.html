<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Número</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <form action="">
            <div>
                <label for="inicio">Início:</label>
                <input type="number" name="i" id="inicio" required>
            </div>
            <div>
                <label for="fim">Fim:</label>
                <input type="number" name="f" id="fim" required>
            </div>
            <div>
                <label for="passo">Passo:</label>
                <input type="number" name="p" id="passo" required>
            </div>
            <input type="button" value="Enviar" onclick="contar()">
            <div id="res"><p>Preparando a contagem...</p></div>
        </form>
    </section>
    <footer>
        <p><em>&copy; CursoemVideo</em></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
