<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            display: flex;
            height: 100vh;

            justify-content: center;
            align-items: center;
        }
        div#area {
            font-size: 1.7em;
            font-weight: bold;
            background-color: rgb(98, 53, 98);
            color: white;
            width: 200px;
            height: 200px;
            align-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let area = document.getElementById("area")

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerHTML = 'Legal n√©?'
            area.style.background = 'rgb(7, 56, 9)';
        }

        function entrar() {
            area.innerText = 'Entrou'
            area.style.background = 'rgb(0, 0, 0)';
        }

        function  sair() {
            area.innerText = 'Saiu'
            area.style.background =  'rgb(98, 53, 98)';
        }

    </script>
</body>
</html>
