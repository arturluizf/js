<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)}<br />`; // poderia usar apenas nome[1] 
    document.body.innerHTML += `Qual o primeiro índice da letra <strong>u</strong> no seu nome? ${nome.indexOf('u')}<br />`;
    document.body.innerHTML += `Qual o último índice da letra <strong>u</strong> no seu nome? ${nome.lastIndexOf('u')}<br />`; // caso tivesse dois 'a' no meu nome para mostrar o último índice utilizaria o método lastIndexOf()
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
